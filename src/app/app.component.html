<form [formGroup]="myForm" class="modern-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="input-field" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="input-field" />
  </div>

  <div class="form-group checkbox-group">
    <label for="agree" class="checkbox-label">
      <input id="agree" type="checkbox" formControlName="agree" />
      Agree to terms
    </label>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" class="select-field">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <!-- Undo/Redo Buttons -->
  <div class="button-group">
    <button class="styled-button" (click)="undo()" [disabled]="!canUndo()">Undo</button>
    <button class="styled-button" (click)="redo()" [disabled]="!canRedo()">Redo</button>
  </div>
</form>
